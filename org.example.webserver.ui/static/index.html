<html ng-app="todoApp">
<head>
<title>Hello</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
<script src="index.js"></script>
</head>

<body>
	<h2>Hello</h2>
	<div ng-controller="HelloController">
		<form ng-submit="sayHello()">
			<input type="text" ng-model="name" size="30" placeholder="name">
			<input class="btn-primary" type="submit" value="say Hello">
		</form>
	</div>
	<div>{{hello}}</div>
</body>
</html>
